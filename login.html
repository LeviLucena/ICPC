<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICPC Insightsüí°</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            margin-bottom: 5px;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-box button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .login-box .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-box .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-box .signup-link a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 70px;
            height: 70px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg viewBox="0 0 50 50">
                    <circle cx="25" cy="25" r="20" fill="#4CAF50"></circle>
                    <text x="25" y="30" font-size="20" text-anchor="middle" fill="#000000">ICPC</text>
                </svg>
                <span>Plataforma ICPC</span>
            </div>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Nome de Usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu nome de usu√°rio">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">

                <button type="submit">Entrar</button>
            </form>
            <div class="signup-link">
                <p>N√£o tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Plataforma ICPC. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Previne o envio do formul√°rio

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'home.html'; // Redireciona para home.html
            } else {
                alert('Nome de usu√°rio ou senha incorretos.');
            }
        });
    </script>
</body>

</html>
